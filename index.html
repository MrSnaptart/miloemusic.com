      	<style type="text/css">

      		body {
      			display: flex;
      			min-height: 100vh;
      			flex-direction: column;
      			background-color: #ffa3a3;
      			font-family: "Roboto";
      			line-height: 20px;
      			color: black;
      			font-weight: bold;
      		}

      		main {
      			flex: 1 0 auto;
      		}

			i {
				color: black;
				margin-right: 10px;
			}
			
			.venue-link {
				color: #000;
				text-decoration: underline;
			}
			
			.page-footer {
				background-color: #ffa3a3;
			}
			
			.divider {
				background-color: black;
			}

      		.card {
      			background-color: #ffcac7;
      		}

      		#label {
      		}
      		
      		.mdate * {
      			font-weight: bold;
      		}
      		
      		.email {
      			color: #505050;
      		}
      		
      		.email-footer {
      			margin-bottom: 30px;
      		}



      		.vid-container {
      			margin-top: 30px;
				position: relative;
				padding-bottom: 52%;
				padding-top: 30px; 
				height: 0; 
			}

			.vid-container iframe,
			.vid-container object,
			.vid-container embed {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			
			.vid-list-container {
				width: 92%;
				overflow: hidden;
				margin-top: 20px;
				margin-left:4%;
				padding-bottom: 20px;
			}

			.vid-list {
				width: 1344px;
				position: relative;
				top:0;
				left: 0;
			}
			
			.vid-item {
				cursor: pointer;
				display: block;
				width: 148px;
				height: 148px;
				float: left;
				margin: 0;
				padding: 10px;
			}

			.thumb {
				overflow:hidden;
				height: 84px;
			}

			.thumb img {
				width: 100%;
				position: relative;
				top: -13px;
			}

			.vid-item .desc {
				/*color: #21A1D2;*/
				font-size: 15px;
				margin-top:5px;
			}
			
			.arrows {
				position:relative;
				width: 100%;
			}

			.arrow-left {
				color: #fff;
				position: absolute;
				background-color: rgba(255,163,163,0);
				padding: 15px;
				left: -25px;
				top: -130px;
				z-index: 99;
				cursor: pointer;
			}

			.arrow-right {
				color: #fff;
				position: absolute;
				background-color: rgba(255,163,163,0);
				padding: 15px;
				right: -25px;
				top: -130px;
				z-index:100;
				cursor: pointer;
			}
			
			@media (max-width: 624px) {
				.arrows {
					position:relative;
					margin: 0 auto;
					margin-bottom: 20px;
					margin-top: 10px;
					width:96px;
				}
				.arrow-left {
					left: 0;
					top: -20px;
				}

				.arrow-right {
					right: 0;
					top: -20px;
				}
			}

      	</style> 

	</head>
